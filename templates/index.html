<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background-color: #d3d3d3;">
<div class="container mt-5">
    <h2 class="text-center mb-4">Employee Form</h2>
    <form action="/add_employee" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label>Employee ID:</label>
            <input type="text" class="form-control" name="empid" required>
        </div>
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" class="form-control" name="fname" required>
        </div>
        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" class="form-control" name="lname" required>
        </div>
        <div class="form-group">
            <label>Primary Skills:</label>
            <input type="text" class="form-control" name="pri_skill" required>
        </div>
        <div class="form-group">
            <label>Location:</label>
            <input type="text" class="form-control" name="location" required>
        </div>
        <div class="form-group">
            <label>Image:</label>
            <input type="file" class="form-control-file" name="image">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Update Database</button>
    </form>
</div>
</body>
</html>
